<section>
    <h2 class="page-title" data-bind="text: title"></h2>

    <div class="container-fluid" style="margin-bottom: 60px;">
        <div class="row-fluid">
            <div class="btn-toolbar">
                <button class="btn btn-primary" data-bind="click: save"><i class="icon-save"></i>Save</button>
                <button class="btn btn-primary" data-bind="click: cancel">Back</button>
            </div>
            <div class="well tab-primary ui-tabs">
                <ul class="nav nav-tabs ui-tabs-nav">
                    <li class="active"><a href="#home" data-toggle="tab">General</a></li>
                 
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <form id="profileTab">

                         
                            <label>State</label>
                            <input type="text" name="name" class="input-xlarge" data-bind="value: model().state" disabled/>

                             <label>City</label>
                           <input type="text" name="icon" class="input-xlarge" data-bind="value: model().city" disabled/>

                            <label>Pet Type</label>
                           <input type="text" name="icon" class="input-xlarge" data-bind="value: model().petType" disabled/>

                            <label>Pet Seen A Vet</label>
                           <input type="text" name="icon" class="input-xlarge" data-bind="value: model().petSeenVet" disabled/>

                            <label>Canine Influenza</label>
                           <input type="text" name="icon" class="input-xlarge" data-bind="value: model().canineInfluenza" disabled/>

                            <label>Samples Collected</label>
                           <input type="text" name="icon" class="input-xlarge" data-bind="value: model().samplesCollected" disabled/>

                           <label>Samples Positive</label>
                           <input type="text" name="icon" class="input-xlarge" data-bind="value: model().samplesPositive" disabled/>
                        </form>

                    </div>

                   
                 
				
                                </div>
                        </form>

                    </div>
                    </div>

                </div>
            </div>
        </div>
    
</section>
