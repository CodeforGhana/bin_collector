<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-bin">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">
                <span ng-if="menuCtrl.username" style="text-transform: capitalize">Welcome, {{menuCtrl.username}}</span>
                <span ng-if="!menuCtrl.username">Lanmma Menu</span>
            </h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="ion-menu-link" menu-close ui-sref="menu.report">
                    Submit a Report
                </ion-item>
                <ion-item menu-close class="ion-menu-link" ng-click="menuCtrl.logout()">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
